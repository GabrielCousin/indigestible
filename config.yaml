sources:
  - name: "Console.dev"
    url: "https://console.dev/"
    frequency: "weekly"
    selector: "main"
    ignore_selectors:
      - "main > div:first-child"
      - "main section:last-child"
    output_format: "markdown"
    enabled: true

  - name: "Web Weekly"
    url: "https://www.stefanjudis.com/newsletter-frame/"
    frequency: "weekly"
    output_format: "markdown"
    enabled: true

  - name: "React Status"
    url: "https://react.statuscode.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - ".footer"
      - ".sponsor"
    output_format: "markdown"
    enabled: true

  - name: "Node Weekly"
    url: "https://nodeweekly.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - ".footer"
      - ".sponsor"
    output_format: "markdown"
    enabled: true

  - name: "JavaScript Weekly"
    url: "https://javascriptweekly.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - ".footer"
      - ".sponsor"
    output_format: "markdown"
    enabled: true

  - name: "This Week in React"
    url: "https://thisweekinreact.com/newsletter"
    frequency: "weekly"
    selector: "article"
    ignore_selectors:
      - "nav"
      - "footer"
      - ".subscribe-form"
    output_format: "markdown"
    enabled: false

  - name: "Sidebar"
    url: "https://sidebar.io/"
    frequency: "daily"
    selector: ".items"
    ignore_selectors:
      - ".ads"
      - "footer"
      - "nav"
    output_format: "markdown"
    enabled: false

  - name: "Frontend Focus"
    url: "https://frontendfoc.us/issues/"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - ".footer"
      - ".sponsor"
    output_format: "markdown"
    enabled: true

  - name: "Next.js Weekly"
    url: "https://nextjsweekly.com/issues/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - ".footer"
      - ".sponsor"
    output_format: "markdown"
    enabled: true

  - name: "Piccalilli"
    url: "https://piccalil.li/the-index/archive/"
    frequency: "irregular"
    selector: "article"
    ignore_selectors:
      - "nav"
      - "footer"
      - ".subscribe"
    output_format: "markdown"
    enabled: false

# AI Configuration
ai:
  model: "gpt-4o-mini"
  temperature: 0.7

# GitHub Configuration
github:
  create_issues: true
  issue_labels: ["newsletter", "automated"]
