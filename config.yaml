sources:
  - name: "Console.dev"
    url: "https://console.dev/"
    frequency: "weekly"
    selector: "main"
    ignore_selectors:
      - "main > div:first-child"
      - "main section:last-child"
    output_format: "markdown"
    enabled: true

  - name: "Web Weekly"
    url: "https://www.stefanjudis.com/newsletter-frame/"
    frequency: "weekly"
    output_format: "markdown"
    enabled: true

  - name: "React Status"
    url: "https://react.statuscode.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - "nav"
      - ".el-splitbar"
      - ".subscribe_box"
      - "#together"
      - ".pager"
    output_format: "markdown"
    enabled: true

  - name: "Node Weekly"
    url: "https://nodeweekly.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - "nav"
      - ".el-splitbar"
      - ".subscribe_box"
      - "#together"
      - ".pager"
    output_format: "markdown"
    enabled: true

  - name: "JavaScript Weekly"
    url: "https://javascriptweekly.com/latest"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - "nav"
      - ".el-splitbar"
      - ".subscribe_box"
      - "#together"
      - ".pager"
    output_format: "markdown"
    enabled: true

  - name: "This Week in React"
    list_page:
      url: "https://thisweekinreact.com/newsletter"
      link_selector: "nav:not(.navbar) a"
    frequency: "weekly"
    selector: "article"
    ignore_selectors:
      - "nav"
      - "footer"
      - ".subscribe-form"
    output_format: "markdown"
    enabled: true

  - name: "Sidebar"
    url: "https://sidebar.io/"
    frequency: "daily"
    selector: ".post-days"
    output_format: "markdown"
    enabled: true

  - name: "Frontend Focus"
    url: "https://frontendfoc.us/issues/"
    frequency: "weekly"
    selector: "table.email-body"
    ignore_selectors:
      - "nav"
      - ".el-splitbar"
      - ".subscribe_box"
      - "#together"
      - ".pager"
    output_format: "markdown"
    enabled: true

  - name: "Next.js Weekly"
    url: "https://nextjsweekly.com/issues/latest"
    frequency: "weekly"
    selector: "#content"
    ignore_selectors:
      - "[data-id='react-email-row']"
      - ".footer"
    output_format: "markdown"
    enabled: true

  - name: "Piccalilli"
    list_page:
      url: "https://piccalil.li/the-index/archive/"
      link_selector: ".post-list a"
    frequency: "irregular"
    selector: "article"
    ignore_selectors:
      - ".promo-box"
      - ".user-form"
    output_format: "markdown"
    enabled: true

# AI Configuration
ai:
  model: "gpt-5-nano"  # OpenAI model: gpt-5-nano, gpt-4o-mini, gpt-4o, etc.
  temperature: 0.7

# GitHub Configuration
github:
  create_issues: true
  issue_labels: ["newsletter", "automated"]
